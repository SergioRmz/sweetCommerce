<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Lexend&display=swap"
    rel="stylesheet"
  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../Assets/Components/NavBar/NavBar.css" />
    <link rel="stylesheet" href="../Assets/Components/Footer/footer.css" />
    <link rel="stylesheet" href="/Assets/Styles/carrito.css" />
</head>
<body onload="script(Carrito.js);">

  <div>
        <!-- div para navbar -->
        <header id="navBarSection"></header> 
    </div>

     <!-- Container del Carrito -->

     <main>
      <div class="container">
        <h3>Mi Carrito de Compra</h3>

      <!-- Contenedor para centrar la tabla -->
      <div class="table-wrapper container align-text-center">
          <!-- Tabla con encabezados -->
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                  <tr>
                      <th scope="col">Imagen del producto</th>
                      <th scope="col">Nombre del producto</th>    
                      <th scope="col">Precio</th>
                      <th scope="col">Cantidad</th>
                      <th scope="col">Eliminar producto</th>
                  </tr>
              </thead>
              <tbody id="table-body">
                  <!-- Aquí se muestran los productos del carrito desde el Local Storage -->
              </tbody>
          </table>
      </div>
</div>
      <br>
      <div class="right-bar">
        <p><span>Subtotal</span> <span id="subtotal">$0.00</span></p>
        <hr>
        <p><span>IVA (16%)</span> <span id="iva">$0.00</span></p>
        <hr>
        <p><span>Envío</span> <span id="envio">$120</span></p>
        <hr>
        <p><span>Total</span> <span id="total">$0.00</span></p>
        <a href="#"><i class="fa fa-shopping-cart"></i>Pagar</a>
      </div>
      <br>
      </main>
      <!--  Footer -->
      <footer id="footer-section"></footer>

<script src="/Assets/Scripts/carrito.js"></script> 

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
crossorigin="anonymous"></script>
<script src="/Assets/Scripts/js/jquery-3.3.1.min.js"></script>
<script src="/Assets/Scripts/js/jquery-migrate-3.0.0.min.js"></script>
<script src="/Assets/Scripts/home.js"></script>
</body>

</html>
