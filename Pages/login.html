<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="../Assets/Components/NavBar/NavBar.css"> 
  <link rel="stylesheet" href="../Assets/Components/Footer/footer.css" />
  <link rel="stylesheet" href="../Assets/Styles/login.css">
    <title>Crear Cuenta</title>
    
</head>
<body>
  <header id="navBarSection"></header> 
  <main>
    
    <h2 id="tituloCrearCuenta" class="h2 text-center" >Iniciar sesión</h2>
      <h5  class="h5 text-center" >Ingresa tu correo y contraseña</h5>

      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <form>            
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Escribe tu correo electrónico" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Escribe tu contraseña" required>
                
              </div>
              <div class="d-grid gap-2 col- mx-auto">
              <button class="col-md-9 mx-auto text-center btn-interactive" type="submit" id="botonIniciarSesion" >Iniciar sesión</button>
            </div>
            </form>
          </div>
        </div>
      </div>

      <h6 class="h6 text-center">¿Nuevo cliente? <a href="/Pages/crearCuenta.html" target="_blank">Entra aquí</a></h6>

  
  </main>
  <footer id="footer-section"></footer>    
    


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
      <script src="../Assets/Scripts/js/jquery-3.3.1.min.js"></script>
      <script src="../Assets/Scripts/js/jquery-migrate-3.0.0.min.js"></script>
      <script src="../Assets/Scripts/agregaComponentes.js"></script>
      <script src="../Assets/Scripts/login.js"></script>
</body>
</html>
