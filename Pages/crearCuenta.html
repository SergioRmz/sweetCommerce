<body>
  <header id="navBarSection"></header> 

      <h2 id="tituloCrearCuenta" class="h2 text-center" >Crear mi cuenta</h1>
      <h5  class="h5 text-center" >Por favor Ingrese los datos requeridos</h5>

      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre" required>
              </div>
              <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Escribe tu apellido" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Escribe tu correo electrónico" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Escribe tu contraseña" required>
                
              </div>
              <div id="btnCC" class="d-grid gap-2 col- mx-auto">
              <button class="col-md-9 mx-auto text-center btn-interactive" id="crearCuentaId" type="submit" >Crear cuenta</button>
            </div>
            </form>
          </div>
        </div>
      </div>


      <h6 class="h6 text-center">¿Ya tienes una cuenta? <a href="/Pages/login.html" target="_blank">Entra aquí</a></h6>
